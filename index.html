<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .slider {
            position: relative;
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .navigation-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .navigation-dots .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .navigation-dots .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="https://via.placeholder.com/1000x400/ff7f7f/333333?text=Slide+1" alt="Slide 1">
        <img src="https://via.placeholder.com/1000x400/7f7fff/333333?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/1000x400/7fff7f/333333?text=Slide+3" alt="Slide 3">
    </div>
</div>

<div class="navigation-dots">
    <div class="dot" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
</div>

<script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const dots = document.querySelectorAll('.dot');

    let index = 0;
    let startX, endX;
    let isDragging = false;

    function showSlide(i) {
        index = (i + images.length) % images.length;
        slides.style.transform = `translateX(${-index * 100}%)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
    }

    dots.forEach(dot => {
        dot.addEventListener('click', () => showSlide(dot.dataset.index));
    });

    slides.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
    });

    slides.addEventListener('touchend', (e) => {
        endX = e.changedTouches[0].clientX;
        handleSwipe();
    });

    slides.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
    });

    slides.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        endX = e.clientX;
    });

    slides.addEventListener('mouseup', () => {
        if (!isDragging) return;
        handleSwipe();
        isDragging = false;
    });

    slides.addEventListener('mouseleave', () => {
        if (!isDragging) return;
        handleSwipe();
        isDragging = false;
    });

    function handleSwipe() {
        if (startX > endX + 50) {
            showSlide(index + 1);
        } else if (startX < endX - 50) {
            showSlide(index - 1);
        }
    }

    showSlide(index);
</script>

</body>
</html>
