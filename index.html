<!DOCTYPE html>
<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
    $("document").ready(function () {
        document.getElementById("divResultado").style.display = "none";
        document.getElementById("capitFinal").checked = true;

        setInputFilter(document.getElementById("tiempoAhorro"), function (value) {
            return /^\d*$/.test(value);
        });

        setInputFilter(document.getElementById("montoAhorro"), function (value) {
            return /^-?\d*[.,]?\d{0,2}$/.test(value);
        });

        setInputFilter(document.getElementById("TREA"), function (value) {
            return /^-?\d*[.,]?\d{0,2}$/.test(value);
        });
    });
</script>

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">

            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">CALCULADORA TREA</h2>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off">
                        <div class="form-row">
                            <div class="name">Monto a ahorrar</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="montoAhorro" class="input--style-5">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Tiempo (en d&iacuteas)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="tiempoAhorro" class="input--style-5">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">TREA (en %)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="TREA" class="input--style-5">
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Tipo de Capitalizaci&oacute;n</label>
                            <div class="p-t-15">
                                <label style="margin-top: 1rem;"  class="radio-container m-r-55">Diaria
                                    <input id="capitDiaria" type="radio" checked="checked" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label style="margin-top: 1rem;"   style="margin-top: 1rem;" class="radio-container m-r-55">Mensual
                                    <input id="capitMensual" type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label style="margin-top: 1rem;"  class="radio-container m-r-55">Anual
                                    <input id="capitAnual" type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                <label style="margin-top: 1rem;" class="radio-container">Al finalizar
                                    <input id="capitFinal" type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <input onclick="calcular();" style="max-width: 11.1rem;" class="btn btn--radius-2 btn--red" value="Calcular"></input>
                        </div>
                        <div id="divResultado" style="margin-top: 1rem;">

                            </label>

                                funci&oacuten de
                                meses de 30 d&iacuteas y a&ntildeos de 360
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
